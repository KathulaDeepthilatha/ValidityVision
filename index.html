<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValidityVision</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <script>
    tailwind.config = {
      // darkMode: "class", // DISABLED: Light mode only
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: "#6366f1", // Indigo 500
              hover: "#4f46e5",   // Indigo 600
              dark: "#4338ca",
              soft: "#e0e7ff",    // Indigo 100
            },
            secondary: {
              DEFAULT: "#8b5cf6", // Violet (used in dashboard)
            },
            background: {
              light: "#f8fafc",
              dark: "#0f172a",
            },
            surface: {
              light: "#ffffff",
              dark: "#1e293b",
              card: {
                light: "#ffffff",
                dark: "#1e293b"
              }
            },
            text: {
              main: {
                light: "#0f172a",
                dark: "#f1f5f9",
              },
              secondary: {
                light: "#64748b",
                dark: "#94a3b8",
              }
            },
            accent: {
              orange: "#f97316",
              yellow: "#eab308",
              purple: "#a855f7",
            },
            danger: "#ef4444",
            success: "#10b981",
          },
          fontFamily: {
            display: ["'Plus Jakarta Sans'", "'Outfit'", "sans-serif"],
            body: ["'Inter'", "sans-serif"],
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
            'slide-in': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 7s ease-in-out infinite 2s',
            'scan': 'scan-beam 3s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              'from': { opacity: '0', transform: 'translateX(-20px)' },
              'to': { opacity: '1', transform: 'translateX(0)' },
            },
            float: {
              '0%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
              '100%': { transform: 'translateY(0px)' },
            },
            'scan-beam': {
              '0%': { top: '0%', opacity: '0' },
              '15%': { opacity: '1' },
              '85%': { opacity: '1' },
              '100%': { top: '100%', opacity: '0' },
            }
          }
        },
      },
    };
  </script>
  <style>
    /* Global Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    /* DISABLED: Dark mode scrollbar
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      */

    /* Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* DISABLED: Dark mode glass panel
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      */

    .scanner-overlay {
      background:
        linear-gradient(to right, #6366f1 4px, transparent 4px) 0 0,
        linear-gradient(to right, #6366f1 4px, transparent 4px) 0 100%,
        linear-gradient(to left, #6366f1 4px, transparent 4px) 100% 0,
        linear-gradient(to left, #6366f1 4px, transparent 4px) 100% 100%,
        linear-gradient(to bottom, #6366f1 4px, transparent 4px) 0 0,
        linear-gradient(to bottom, #6366f1 4px, transparent 4px) 100% 0,
        linear-gradient(to top, #6366f1 4px, transparent 4px) 0 100%,
        linear-gradient(to top, #6366f1 4px, transparent 4px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-background-light text-text-main-light transition-colors duration-300 antialiased selection:bg-primary selection:text-white">
  <!-- LIGHT MODE ONLY: Removed dark:bg-background-dark and dark:text-text-main-dark classes -->
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
